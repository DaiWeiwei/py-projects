<script type="text/javascript">
	$(function(){
		$.ajax({
	    	type: 'GET',
	     	url: "/getMyStu" ,
	    	dataType: "json",
	    	success: function(data){

	    		var text="";
			    var optipn=""
			    if(data["result"].length!=0){
			    	$.each(data["result"],function(i,val){
			    	text+="<tr><td>"+(i+1)+"</td><td>"+val["username"]+"</td><td>"
				    	+val["type"]+"</td><td>"+val["grade"]+"</td><td>"+val["time"]+"</td></tr>"
				    			
				})
			    }else{
			    	text="无历史成绩"
			    }
			    $("#table").append(text)
	    	}

		});
	})

</script>
